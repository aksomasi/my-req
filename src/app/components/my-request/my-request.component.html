<div>
    <div>
      Step {{currentStep}}/4
    </div>
    <div *ngIf="currentStep === 1">
      <app-provide-numbers (formSubmitted)="updateFormData($event)" (navigate)="navigateToStep(2)"></app-provide-numbers>
    </div>
    <div *ngIf="currentStep === 2">
      <app-customer-details [data]="formData" (deleteRow)="deleteRow($event)" (navigateBack)="navigateToStep(1)" (navigateNext)="navigateToStep(3)"></app-customer-details>
    </div>
    <div *ngIf="currentStep === 3">
      <!-- <app-portin-details [data]="formData" (navigateBack)="navigateToStep(2)" (navigateNext)="navigateToStep(4)"></app-portin-details> -->
    </div>
    <div *ngIf="currentStep === 4">
      <!-- <app-request-summary [data]="formData" (navigateBack)="navigateToStep(3)"></app-request-summary> -->
    </div>
  </div>
